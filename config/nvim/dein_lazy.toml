[[plugins]]
repo = 'Shougo/denite.nvim'
depends = ['vim-clap']
on_cmd = 'Denite'
hook_add = '''
  nnoremap <c-p> <cmd>Denite -sorters=sorter/oldfiles,converter/abbr_word,converter/relative_abbr -buffer-name=file file/rec<cr>
  nnoremap <leader>dg <cmd>Denite -floating-border=rounded -split=floating -matchers=matcher/clap -buffer-name=grep grep<cr>
  nnoremap <leader>drg <cmd>Denite -buffer-name=grep -resume<cr>
  nnoremap <leader>drf <cmd>Denite -buffer-name=file -resume<cr>
  nnoremap <leader>dn <cmd>Denite -resume -immediately -cursor-pos=+1<cr>
  nnoremap <leader>dp <cmd>Denite -resume -immediately -cursor-pos=-1<cr>
'''
hook_source = '''
  call denite#custom#var('file/rec', 'command',
  \ ['rg', '--files', '--glob', '!.git', '--color', 'never'])

  call denite#custom#var('grep', {
          \ 'command': ['rg'],
          \ 'default_opts': ['-i', '--vimgrep', '--no-heading'],
          \ 'recursive_opts': [],
          \ 'pattern_opt': ['--regexp'],
          \ 'separator': ['--'],
          \ 'final_opts': [],
          \ })

  call denite#custom#filter('matcher/clap',
        \ 'clap_path', expand('~/.cache/dein/repos/github.com/liuchengxu/vim-clap'))

  call denite#custom#source('file/rec',
      \ 'matchers', ['matcher/clap'],
      \ 'sorters', ['sorter/oldfiles']
      \ )

  call denite#custom#source('grep',
  \ 'converters', ['converter/abbr_word'])

  call denite#custom#option('files', {
      \ 'highlight_filter_background': 'CursorLine',
      \ 'source_names': 'short',
      \ 'split': 'floating',
      \ 'filter_split_direction': 'floating',
      \ 'vertical_preview': v:true,
      \ 'floating_preview': v:true,
      \ })

'''
[plugins.ftplugin]
denite-filter = '''
  imap <silent><buffer> <C-o> <Plug>(denite_filter_quit)
'''

denite = '''
  nnoremap <silent><buffer><expr> <CR> denite#do_map('do_action')
  nnoremap <silent><buffer><expr> d
  \ denite#do_map('do_action', 'delete')
  nnoremap <silent><buffer><expr> p
  \ denite#do_map('do_action', 'preview')
  nnoremap <silent><buffer><expr> q
  \ denite#do_map('quit')
  nnoremap <silent><buffer><expr> i
  \ denite#do_map('open_filter_buffer')
  nnoremap <silent><buffer><expr> r
  \ denite#do_map('restore_sources')
  nnoremap <silent><buffer><expr> <Space>
  \ denite#do_map('toggle_select').'j'
'''

