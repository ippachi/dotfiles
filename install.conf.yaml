- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/git:
      path: config/git
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
