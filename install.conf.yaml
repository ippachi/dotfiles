- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.asdfrc: asdfrc
    ~/.tmux.conf: tmux.conf
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/git:
      path: config/git
      create: true
    ~/.config/wezterm:
      path: config/wezterm
      create: true
    ~/.config/gitui:
      path: config/gitui
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
