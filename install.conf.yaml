- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/tmux:
      path: config/tmux
      create: true
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/git:
      path: config/git
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
