- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdfrc
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: zshenv
    ~/.config/zsh/.zshrc: config/zsh/.zshrc
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    ~/.config/nvim:
      path: config/nvim
      create: true
    ~/.config/alacritty:
      path: config/alacritty
      create: true
    ~/.config/git:
      path: config/git
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
